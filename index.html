<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card-img" src="./images/illustration-hero.svg" alt="">
      <h2>Order Summary</h2>
      <p>
        You can now listen to milions of songs, <br> 
        audiobooks, and podcasts on any device <br>
        anywhere you like!
      </p>
      <div class="info-container">
        <div class="info">
          <img src="./images/icon-music.svg" alt="">
          <div class="price">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
          <a href="#">change</a>
      </div>
      <div class="btn">
        <a class="btn-1" href="#">Proceed to Payment</a>
        <a class="btn-2" href="#">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
